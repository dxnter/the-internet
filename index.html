<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <title>Internet</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="img/globe.png" alt="Globe">
            <h1>The Inter
                <span class="blue-text">net</span>
            </h1>
            <h2>The World Wide Web</h2>
        </div>
        <div class="left-info">
            <h4>So, what's an
                <span class="red-text">Internet?</span>
            </h4>
            <p>An
                <span class="blue-text">inter</span>connected
                <span class="blue-text">Net</span>work of computers all around the world!</p>
            <button class="button" id="blue-button">WATCH A VIDEO</button>
            <button class="button" id="orange-button">MORE RESOURCES</button>
            <hr class="left-hr">
            <div class="left-ad">
                <img src="img/ad.png" alt="Advertisement">
                <h3>Reinvent your career in just 14 weeks</h3>
                <img src="img/ninja.png" alt="Ninja" id="ninja">
                <button class="button" id="learn-more">Learn More >>></button>
            </div>
        </div>
        <div class="main-content">
            <div class="main-content-header">
                <img id="home" src="img/home.png" alt="Home">
                <span class="blue-text"> DNS</span>
                <img id="phone" src="img/phone.png" alt="Phone">
                <div class="phone-number">
                    <p>Mon - Fri 9 a.m. - 5 p.m. (EST)</p>
                    <p>855.967.3787</p>
                    <p>International +1.617.963.055</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
